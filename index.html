    <style>
        :root {
            --bg-color: #111;
            --card-bg: #1a1a1a;
            --gold: #c5a059;
            --text-light: #f4f4f4;
            --text-dim: #aaa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
        }

        h1, h2, h3, .price, .logo { font-family: 'Cinzel', serif; }

        /* --- Language Bar --- */
        .lang-bar {
            background: #000;
            text-align: right;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
        }
        .lang-btn {
            background: none;
            border: 1px solid #444;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 4px;
            transition: 0.3s;
            opacity: 0.6;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1;
            border-color: var(--gold);
            background: #222;
        }

        /* --- Header --- */
        header {
            background: rgba(17, 17, 17, 0.95);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--gold);
            text-align: center;
        }
        .logo { 
            font-size: 2rem; 
            color: #fff; 
            text-decoration: none; 
            letter-spacing: 3px; 
            text-transform: uppercase;
        }
        .logo span { color: var(--gold); }

        /* --- Hero --- */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; color: var(--gold); }
        .hero p { font-size: 1.2rem; color: #ddd; font-style: italic; }

        /* --- Menu Styles --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .section-padding { padding: 60px 0; }
        
        .category-title {
            text-align: center;
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 30px;
        }

        .menu-card {
            background: var(--card-bg);
            padding: 25px;
            border: 1px solid #333;
            border-radius: 6px;
        }
